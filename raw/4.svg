         id="flowRegion3846"><rect
           id="rect3848"
           width="342.74237"
           height="252.92534"
           x="3.5714285"
           y="13.571429" /></flowRegion><flowPara
         style="font-size:14px;text-align:justify;text-anchor:start"
         id="flowPara3043">A mountain climber wishes to climb up a frictionless conical mountain. He wants to do this by throwing a lasso (a rope with a loop) over the top and climbing up along the rope. Assume that the mountain climber is of negligible height, so that the rope lies along the mountain, as shown.</flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3852"
       style="font-size:14px;font-style:normal;font-weight:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(299.14207,3595.2997)"><flowRegion
         id="flowRegion3854"><rect
           id="rect3856"
           width="305.37378"
           height="170.1508"
           x="5.2234378e-07"
           y="347.85715"
           style="font-size:14px" /></flowRegion><flowPara
         id="flowPara3858"
         style="font-size:14px;text-align:justify;text-anchor:start">At the bottom of the mountain are two stores. One sells “cheap” lassos (made</flowPara><flowPara
         style="font-size:14px;text-align:justify;text-anchor:start"
         id="flowPara3845">of a segment of rope tied to loop of rope of fixed length). The other sells “deluxe”lassos (made of one piece of rope with a loop of variable length; the loop’s lengthmay change without any friction of the rope with itself).</flowPara><flowPara
         style="font-size:14px;text-align:justify;text-anchor:start"
         id="flowPara3847" /><flowPara
         style="font-size:14px;text-align:justify;text-anchor:start"
         id="flowPara3849" /></flowRoot>    <g
